            </a>

        </div>

        <div id="navbarBasicExample" class="navbar-menu is-active">
            <div class="navbar-start">

                <a class="navbar-item" href="contato.html">

                </a>

            </div>

            <div class="navbar-end">

            </div>
        </div>
    </nav>



<section class="section">
    <div class="container">
    <div class="columns">
        <div class="column">
            <div class="card">
                <div class="card-image">
                    <figure class="image is-4by3">
                        <img src="https://bulma.io/images/placeholders/1280x960.png" alt="Placeholder image">
                    </figure>
                </div>
                <div class="card-content">
                    <div class="media">
                        <div class="media-content">
                            <p class="title">Luis Augusto Ferrão Avancini</p>
                            <span class="tag is-dark is-medium">JavaScript Fullstack Developer</span>
                        </div>
                    </div>

                    <div class="content">
                        <p>(00)00000-0000</p>
                        <p>dummy@dummy.com</p>
                    </div>
                </div>
            </div>
        </div>
        <div class="column is-9">

            <div class="card">
                <header class="card-header">
                    <p class="card-header-title">
                        Contato
                    </p>
                </header>
                <div class="card-content">
                    <div class="content">
                        <div class="field">
                            <p><b>E-mail</b></p>
                            <p class="control has-icons-left has-icons-right">
                                <input class="input" type="email" placeholder="Digite seu E-mail">
                                <span class="icon is-small is-left">
                                    <i class="fas fa-envelope"></i>
                                </span>
                                <span class="icon is-small is-right">
                                    <i class="fas fa-check"></i>
                                </span>
                            </p>
                        </div>
                        <p><b>Mensagem</b></p>
                        <textarea class="textarea" placeholder="Digite sua Mensagem"></textarea>
                        <br>
                        <button class="button is-primary">Enviar</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    </div>
