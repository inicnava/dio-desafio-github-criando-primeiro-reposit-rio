<!DOCTYPE html>
<html lang="en">
<head>
    <title>tabelas</title>
</head>
<body>
    <h1>Satélite de Urano</h1>
    <table border="1">
        <caption><h4>Satélites de Urano</h4></caption>
        <thead>
        <tr>
            <th>Nome</th>
            <th>Data de Descobrimento</th>
        </tr>
        </thead>

        <tbody>
        <tr>
            <td>Titânia</td>
            <td>1787</td>
        </tr>

        <tr>
            <td>Oberon</td>
            <td>1787</td>
        </tr>
        </tbody>
    </table>
</body>
</html>
